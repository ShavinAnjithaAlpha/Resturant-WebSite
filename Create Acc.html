<!DOCTYPE html>
<html>
<head>
    <title> Create Account  </title>
    <link rel="stylesheet" href="Create Acc.css">
</head>
<body>
    <div class="divmain">
        <div class="div1"></div>
        <div class="div2">
            <form action="">
                <fieldset> <center> <h1> <i><u>Create Account</u></i></h1></center>
                <table>
                    <tr>
                        <td><h3>First Name :-</h3></td>
                        <td> <input type="text" name="nme" size="20" maxlength="10" required></td>
                    </tr>
                    <tr>
                        <td><h3>Last name :-</h3></td>
                        <td><input type="text" name="lnme" size="20" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td><h3>E-mail :-</h3></td>
                        <td><input type="email" name="mail" required placeholder="someone@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><h3>Birthday :-</h3></td>
                        <td><input type="date" name="bday" required></td>
                    </tr>
                    <tr>
                        <td><h3> Password :-</h3></td>
                        <td><input type="password" name="pass" required maxlength="8"></td>
                    </tr>
                    <tr>
                        <td><h3>Comfirm Password :</h3></td>
                        <td><input type="password" name="cpass" required maxlength="8"></td>
                    </tr>
                    <tr>
                        <td><h3>Phone Number :-</h3></td>
                        <td> <input type="number" name="mnumber" maxlength="10" placeholder="07X-XXX XXXX"> </td>
                    </tr>
                    <tr>
                        <td><button type="reset" class="button2" name="reset">Reset</button> </td>
                        <td><button type="submit" class="button" name="submit"><span>Create</span></button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
